<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Update bookmark</title>
    <!--<link rel="stylesheet" href="window.css"/>-->
</head>

<body>

<style>

    body {
        border: 8px solid #f3f3f3; /* Light grey */
        width: 500px;
        height: 200px;
    }

    button {
        width: 50px;
    }

    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        display: inline-block;
        text-align: center;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .hidden {
        display: none;
    }

    .panel {
        text-align: center;
        display: inline-block;
        width: 100%;
    }

    .content {
        text-align: center;
        display: inline-block;
        width: 100%;
        overflow: hidden;
    }

    .select {
        display: inline-block;
        width: 100%;
        padding: 5px;
        /*margin: 0px -30px 0px 0px;*/
        border: none;
    }

    .title-background {
        background: rgba(75,208,232,1);
        background: -moz-linear-gradient(top, rgba(75,208,232,1) 0%, rgba(32,110,227,1) 90%, rgba(32,120,227,1) 99%, rgba(32,120,227,1) 100%);
        background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(75,208,232,1)), color-stop(90%, rgba(32,110,227,1)), color-stop(99%, rgba(32,120,227,1)), color-stop(100%, rgba(32,120,227,1)));
        background: -webkit-linear-gradient(top, rgba(75,208,232,1) 0%, rgba(32,110,227,1) 90%, rgba(32,120,227,1) 99%, rgba(32,120,227,1) 100%);
        background: -o-linear-gradient(top, rgba(75,208,232,1) 0%, rgba(32,110,227,1) 90%, rgba(32,120,227,1) 99%, rgba(32,120,227,1) 100%);
        background: -ms-linear-gradient(top, rgba(75,208,232,1) 0%, rgba(32,110,227,1) 90%, rgba(32,120,227,1) 99%, rgba(32,120,227,1) 100%);
        background: linear-gradient(to bottom, rgba(75,208,232,1) 0%, rgba(32,110,227,1) 90%, rgba(32,120,227,1) 99%, rgba(32,120,227,1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4bd0e8', endColorstr='#2078e3', GradientType=0 );
    }

    .whiteFont {
        color: whitesmoke;
    }

    .title {
        height: 20pt;
        vertical-align: middle;
        width: 100%;
        text-align: center;
    }

    td {
        text-align: center;
    }


</style>


<div class="panel">
    <div class="loader"></div>
    <div class="content">

        <!--<div style="text-align: center">-->
        <!--<button id="buttonOk">Ok</button>-->
        <!--<button id="buttonCancel">Cancel</button>-->
        <!--</div>-->
    </div>


</div>

<script src="popup.js"></script>
</body>

</html>
